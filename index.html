<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Socialize</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Container ->
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="assets/instagram-logo.png" alt="Instagram">
            </div>
            <form class="login-form">
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="divider">
                <span>OR</span>
            </div>
            <div class="facebook-login">
                <i class="fab fa-facebook-square"></i>
                <span>Log in with Facebook</span>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
        <div class="get-app">
            <p>Get the app.</p>
            <div class="app-links">
                <a href="#"><img src="assets/app-store.png" alt="App Store"></a>
                <a href="#"><img src="assets/google-play.png" alt="Google Play"></a>
            </div>
        </div>
    </div>

    <footer>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Language</a></li>
            </ul>
        </nav>
        <div class="copyright">
            © 2025 Socialize
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
