<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up • Socialize</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="assets/instagram-logo.png" alt="Instagram">
            </div>
            <p class="signup-message">Sign up to connect with friends and share moments on Socialize.</p>
            <button class="facebook-login">
                <i class="fab fa-facebook-square"></i>
                Log in with Facebook
            </button>
            <div class="divider">
                <span>OR</span>
            </div>
            <form class="signup-form">
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <p class="terms">By signing up, you agree to our Terms, Privacy Policy and Cookies Policy.</p>
                <button type="submit">Sign up</button>
            </form>
        </div>
        <div class="signup-box">
            <p>Have an account? <a href="index.html">Log in</a></p>
        </div>
        <div class="get-app">
            <p>Get the app.</p>
            <div class="app-links">
                <a href="#"><img src="assets/app-store.png" alt="App Store"></a>
                <a href="#"><img src="assets/google-play.png" alt="Google Play"></a>
            </div>
        </div>
    </div>

    <footer>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Language</a></li>
            </ul>
        </nav>
        <div class="copyright">
            © 2024 Instagram Clone
        </div>
    </footer>

    <script src="js/signup.js"></script>
</body>
</html>
